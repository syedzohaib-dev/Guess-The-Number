<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-My-Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="container_wrapper">
            <buttton type="button" class=" btn btn_again">Play Again</buttton>
            <p>Between 1 and 20</p>
        </div>
        <h2>Guess My Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">Start Guesing........</p>
        <div class="number_data">
            <form>
                <input type="number" name="" id="" placeholder="Enter Your Lucky Number!" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
            <div class="content">
                <p>Score: <span class="score">20</span></p>
                <p>High Score: <span class="high_score">20</span></p>
            </div>
        </div>

    </div>










    <script src="app.js"></script>
</body>

</html>
